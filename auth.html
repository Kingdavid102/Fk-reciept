<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - ReceiptCraft Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <span>ReceiptCraft Pro</span>
                </div>
                <div class="auth-tabs">
                    <button class="tab-btn active" data-tab="login">Login</button>
                    <button class="tab-btn" data-tab="signup">Sign Up</button>
                </div>
            </div>

            <div class="auth-content">
                <!-- Login Form -->
                <div id="login-form" class="auth-form active">
                    <h2>Welcome Back</h2>
                    <p>Sign in to your account to continue</p>
                    
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn-primary full-width">Sign In</button>
                    </form>

                    <div class="auth-divider">
                        <span>or</span>
                    </div>

                    <div class="admin-login">
                        <button id="adminLoginBtn" class="btn-secondary full-width">Admin Access</button>
                    </div>
                </div>

                <!-- Signup Form -->
                <div id="signup-form" class="auth-form">
                    <h2>Create Account</h2>
                    <p>Join thousands of users creating professional receipts</p>
                    
                    <form id="signupForm">
                        <div class="form-group">
                            <label for="signupUsername">Username</label>
                            <input type="text" id="signupUsername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="signupEmail">Email</label>
                            <input type="email" id="signupEmail" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signupPassword">Password</label>
                            <input type="password" id="signupPassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                        </div>
                        <button type="submit" class="btn-primary full-width">Create Account</button>
                    </form>
                </div>

                <!-- Admin Login Modal -->
                <div id="adminModal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3>Admin Access</h3>
                            <button class="modal-close">&times;</button>
                        </div>
                        <form id="adminForm">
                            <div class="form-group">
                                <label for="adminEmail">Admin Email</label>
                                <input type="email" id="adminEmail" name="email" value="cblpro@gmail.com" required>
                            </div>
                            <div class="form-group">
                                <label for="adminPassword">Admin Password</label>
                                <input type="password" id="adminPassword" name="password" required>
                            </div>
                            <button type="submit" class="btn-primary full-width">Access Admin Panel</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="auth-footer">
                <a href="index.html">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="auth.js"></script>
</body>
</html>
